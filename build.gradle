buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

allprojects {
    apply plugin: 'maven'

    group = 'com.mysms.android.actionbarpulltorefresh'
    version = '0.7.4-SNAPSHOT'

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

apply plugin: 'android-reporting'
